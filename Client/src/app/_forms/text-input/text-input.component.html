<div class="mb-3">
    <input type="{{type}}"
      [class.is-invalid]="control.errors && control.touched"
      [class.is-valid]="!control.errors?.['required']
                        && !control.errors?.['minlength']
                        && !control.errors?.['maxlength']"
      class="form-control"
      [formControl] = "control"
      placeholder="{{label}}"
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
      Please enter a {{label}}
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
      {{label}} must be atleast {{control.errors?.['minlength'].requiredLength}} characters
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label}} must be atleast {{control.errors?.['maxlength'].requiredLength}} characters
    </div>
    <div class="invalid-feedback"
      *ngIf="control.errors?.['notMatching']">
      Passwords must match
    </div>
  </div>
